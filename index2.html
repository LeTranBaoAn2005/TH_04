<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

</style>

<body>
    <input id="name" placeholder="Hãy nhập" type="text">
    <button id="but">Xác nhận</button> <br>
    <span class="checknum" id="check"></span>
    <script>
        var inputname = document.getElementById('name');
        var check = document.getElementById('check');
        var but = document.getElementById('but');

        function callcheck() {
            var value = inputname.value;
            var lastname = value.slice(-2);
            check.innerText = lastname;
        }

        but.onclick = callcheck;
    </script>
</body>

</html>
